<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>
    <link rel="stylesheet" href="pass.css" />
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">

    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
   
      
     

  </head>
  <body>
    <header>
      <div class="navbar1">
        <div class="header-data">
          <span><a href="/home-page/index.html">NETFLIX</a> </span>
          <span class="signin-btn"
            ><a href="/signin-page/signin.html">Sign in</a></span
          >
        </div>
      </div>
    </header>

    <div class="regcontainter">
      <div class="reg-data">
        <div class="img"></div>
        <span>STEP <b>1</b> OF <b>3</b></span>
        <h1 class="heading">
          Create a password to start 
           membership
        </h1>
        <div class="reg-bottom">
          Just a few more steps and you're done! <br />
          We hate paperwork, too.
        </div>
        <div class="input-box">
          <form >
            <input type="text" id="passInputBox" placeholder="Email" /> <br />
          <input type="password" id="password" placeholder="Add a Password" />
          </form>
        </div>
        <button
        id="createAccountBtn"
          class="button"
         
        >
          Next
        </button>
      </div>
    </div>

    <div class="footer">
      <div class="footer-data">
        <p>Questions? Call 000-800-919-1694</p>
      </div>

      <span class="foot">Faqs</span>
      <span class="foot1">Help Centre</span>
      <span class="foot2">Term Of Use</span>
      <span class="foot3">Privicy</span>
      <span class="foot4">Cookie Preferences</span>
      <span class="foot5">Corporate Information</span>

      <select class="lang">
        <option value="English">
          <i class="fa-sharp fa-regular fa-globe"></i>English
        </option>
        <option value="Hindi">
          <i class="fa-sharp fa-regular fa-globe"></i>Hindi
        </option>
      </select>
    </div>

    <script type="module" src="../All_JS_File/pass.js"></script>
    <script type="module" src="../All_JS_File/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
<script type="module" src="../All_JS_File/auth.js"></script>

      
  </body>
</html>
